{% load static %}
<link rel="stylesheet" href="{% static 'stream/styles.css' %}">

<div class="wrapper-container">
    <h1>Stream Flix</h1>
    <form method="get" style="padding:20px;">
        {{ filter.form }}
        <button type="submit">Search</button>
    </form>
    {% for movie in movies %}
        <div class="card">
            <a href="{% url 'stream:detail' movie.id %}">
                <img class="img" src ="{{movie.icon_uri}}">
                <span>{{ movie.name }}</span>
            </a>
        </div>
    {% endfor %}
</div>
